<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Cafe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="nav-bar">
        <div class="nav-comtainer">
            <div class="nav">

                <div class="nav-logo">
                <img src="./Images/cutlery (1).png" alt="">
                <p>Tasty Cafe</p>
                </div>

                <div class="nav-links">
                    <ul>
                    <li class="home"><a href="">Home</a></li>
                    <li class="categories"><a href="">Categories</a></li>
                    <li class="order "><a href="">Order</a></li>
                    </ul>
                </div>
            </div>

        </div>

    </section>

    <section id="hero">
        <div class="hero-content">
            <h1>Discover Delicious Food</h1>
            <p>Experience the finest flavours from around the world</p>
            <input type="text" placeholder="Search your favorit food..... ">

        </div>

    </section>

    <section id="Explore">
        <div class="explore-content">

            <div class="heading">
            <h2>Explore Our Food</h2>
            <p>Browse through our delicious categories</p>
            </div>

            <div class="explore-image">
                <div class="tacos">
                    <img src="./Images/food-tacos-DhPzAyP3.jpg" alt="#">
                <p>Tacos</p>
                </div>

                <div class="pizza">
                    <img src="./Images/food-pizza-DUt671HO.jpg" alt="">
                <p>Pizza</p>
                </div>

                <div class="paster">
                    <img src="./Images/food-pasta-qly1qUot.jpg" alt="">
                <p>Paster</p>
                </div>
                
                <div class="steak">
                    <img src="./Images/food-steak-j9WMrHp1.jpg" alt="">
                <p>Steak</p>
                </div>
            </div>

        </div>
        
    </section>

    <section id="menu">
        <div class="menu-content">
            <div class="heading">
            <h2>Our Menu</h2>
            <p>Handpick dishes made with love</p>
            </div>
            
            <div class="menu-images">
                <div class="Gourment-Tacoss">
                    <img src="./Images/food-tacos-DhPzAyP3.jpg" alt="">
                </div>

                <div class="Classic-Pizza">
                    <img src="./Images/food-pizza-DUt671HO.jpg" alt="">
                </div>

                <div class="creamy-pasta">
                    <img src="./Images/food-pasta-qly1qUot.jpg" alt="">
                </div>

                <div class="griled-steak">
                    <img src="./Images/food-steak-j9WMrHp1.jpg" alt="">
                </div>

                <div class="fresh-salad">
                    <img src="./Images/food-salad-DveDy-NW.jpg" alt="">
                </div>

                <div class="chocolate-cake">
                    <img src="./Images/food-dessert-BmuF6UsU.jpg" alt="">
                </div>

            </div>

        </div>

    </section>

    <section id="footer">
        <div class="footer-container">
            <div class="social">
                
            </div>
            <p>&copy; 2025 Tasty Cafe. All rights reserved.</p>
        </div>
    </section>
    
</body>
</html>
